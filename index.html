<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ارشام</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      flex-direction: column;
      gap: 20px;
    }
    .circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 20px rgba(255,0,0,0.7);
    }
    h1 {
      font-size: 60px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="circle">+18</div>
  <h1<طاها کصلخه</h1>
</body>
</html>
